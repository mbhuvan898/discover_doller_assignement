name: Deploy MEAN App

on:
  push:
    branches: [ main ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build backend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-backend ./backend

      - name: Build frontend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-frontend ./frontend

      - name: Push backend
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mean-backend

      - name: Push frontend
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mean-frontend


  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}

          script: |
            echo "üî• CLEAN EC2"
            sudo docker rm -f $(sudo docker ps -aq) || true
            sudo docker system prune -af || true
            sudo docker network rm mean-net || true

            echo "üåê Create network"
            sudo docker network create mean-net || true

            echo "üì¶ Pull images"
            sudo docker pull mongo:6
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest
            sudo docker pull nginx:alpine

            echo "üóÑ Run Mongo"
            sudo docker run -d \
              --name mongodb \
              --network mean-net \
              mongo:6

            echo "‚öôÔ∏è Run Backend"
            sudo docker run -d \
              --name mean-backend \
              --network mean-net \
              -e MONGO_URL=mongodb://mongodb:27017/testdb \
              -p 8080:8080 \
              ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest

            echo "üé® Run Frontend"
            sudo docker run -d \
              --name mean-frontend \
              --network mean-net \
              ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest

            echo "üåç Run Nginx"
            sudo docker run -d \
              --name mean-nginx \
              --network mean-net \
              -p 80:80 \
              nginx:alpine