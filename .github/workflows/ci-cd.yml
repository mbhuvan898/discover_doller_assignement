name: MEAN CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build backend image
        run: docker build -t bhuvan898/mean-backend ./backend

      - name: Build frontend image
        run: docker build -t bhuvan898/mean-frontend ./frontend

      - name: Push backend
        run: docker push bhuvan898/mean-backend

      - name: Push frontend
        run: docker push bhuvan898/mean-frontend